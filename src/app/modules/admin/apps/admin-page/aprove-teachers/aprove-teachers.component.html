<div class="absolute inset-0 flex min-w-0 flex-col overflow-hidden">

    <div class="flex flex-none flex-col border-b px-6 py-8 sm:flex-row md:flex-col md:px-8"
        style="background-color: white;">
        <div>
            <div class="text-4xl font-extrabold leading-none tracking-tight">
                Status de Professores
            </div>
            <!-- <div class="text-secondary ml-0.5 font-medium">
                {{ teachers.length }} {{
                teachers.length
                | i18nPlural: {
                '=0': 'professores cadastrados',
                '=1': 'professor cadastrado',
                other: 'professores cadastrados'
                }
                }}
            </div> -->

        </div>

        <!-- <div class="mt-4 flex items-center sm:mt-0 md:mt-4"> -->
        <!-- Pesquisa -->
        <div class="flex-auto">
            <mat-form-field class="fuse-mat-dense fuse-mat-rounded w-full min-w-50" [subscriptSizing]="'dynamic'">
                <mat-icon matPrefix class="icon-size-5" [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
                <input matInput (input)="filterByQuery(query.value)" placeholder="Buscar por ano, turno ou sufixo"
                    matInput #query />
            </mat-form-field>
        </div>
        <!-- </div> -->
        <table mat-table [dataSource]="teachers" class="mat-elevation-z8 w-full mt-4">

            <!-- Nome -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let teacher"> {{ teacher.name }} </td>
            </ng-container>

            <!-- Documento -->
            <ng-container matColumnDef="document">
                <th mat-header-cell *matHeaderCellDef> Documento </th>
                <td mat-cell *matCellDef="let teacher"> {{ teacher.document }} </td>
            </ng-container>

            <!-- Telefone -->
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Telefone </th>
                <td mat-cell *matCellDef="let teacher"> {{ teacher.phone }} </td>
            </ng-container>

            <!-- Endereço -->
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Endereço </th>
                <td mat-cell *matCellDef="let teacher"> {{ teacher.address }} </td>
            </ng-container>

            <!-- Role -->
            <!-- Status -->
            <ng-container matColumnDef="roleId">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let teacher">
                    {{ getRoleLabel(teacher.roleId) }}
                </td>
            </ng-container>

            <!-- Ações -->
            <ng-container matColumnDef="actions">
                <div class="flex items-center justify-center">
                    <th mat-header-cell *matHeaderCellDef> Ações </th>
                </div>
                <td mat-cell *matCellDef="let teacher">
                    <button mat-raised-button color="primary" class="px-4 py-2 rounded-md shadow-md font-medium"
                        (click)="approveTeacher(teacher)">
                        Aprovar
                    </button>
                </td>
            </ng-container>

            <!-- Cabeçalho e linhas -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
